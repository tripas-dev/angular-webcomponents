<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular + Web Component</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- This div is needed when targeting ES5.
       It will add the adapter to browsers that support customElements,
       which require ES6 classes -->
  <div id="ce-es5-shim">
    <script type="text/javascript">
      if (!window.customElements) {
        console.error('asdasd')
        var ceShimContainer = document.querySelector('#ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
    </script>
    <script
      type="text/javascript"
      src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js">
    </script>
  </div>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
